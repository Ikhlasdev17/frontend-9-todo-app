<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo project</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div id="wrapper">
    <div id="auth">
      <h1 class="heading" id='auth-title'>Authorization</h1>
      <h2 class='sub-heading' id='auth-type'>Register</h2>

      <div id="auth-content">
        <form class='active' id='register-form'>
          <input id='register-phone' type='tel' placeholder='Phone number' />
          <input id='register-name' type='text' placeholder='Username' />
          <input id='register-password' type='password' placeholder='Password' />
          <button class='btn'>Register</button>

          <span class='auth-changer' id='change-to-login'>Already have an account? (Sign in)</span>
        </form>

        <form id='login-form'>
          <input id='login-phone' type='tel' placeholder='Phone number' />
          <input id='login-password' type='password' placeholder='Password' />
          <button class='btn'>Sign in</button>

          <span class='auth-changer' id='change-to-register'>Create an account</span>
        </form>
      </div>
    </div>
    <div id="app"></div>
  </div>

  <script type='module' src='./js/app.js'></script>
  <script type='module' src='./js/auth.js'></script>
</body>

</html>
